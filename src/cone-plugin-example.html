<!DOCTYPE html>
<html>
  <head>
    <title>BabylonJS - first steps - cone plugin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name=viewport content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="./css/fullscreen.css" />
    <link rel="stylesheet" type="text/css" href="./css/cone-example.css" />
    <script src="./js/vendor/babylon.1.11.js"></script>
    <script src="./js/vendor/hand-1.3.7.js"></script>
  </head>
  <body>
    <div id="rootDiv">
      <div id="infos">
        <ul>
          <li>click on any cone to <code>cone.surprised()</code></li>
          <li id="switchPlaces" class="pointer"><code>coneList.switchPlaces()</code></li>
          <li id="toggleFullScreen" class="pointer">Switch to fullscreen</li>
          <p>The file <a href="./js/custom/CustomCone.js">CustomCone extends Cone.js</a> like you would do with a jQuery plugin.</p>
        </ul>
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <script src="./js/vendor/Cone/Cone.js"></script>
    <script src="./js/custom/CustomCone.js"></script>
    <script src="./js/custom/cone-plugin-example.js"></script>
  </body>
</html>
